<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Personagens</title>
</head>
<body>
    <h1>Personagens salvos</h1>
    <ul>
        {% for nome in personagens %}
            <a href="{{ url_for('personagem', nome=nome) }}">{{ nome }}</a>
        {% else %}
            <li>Nenhum personagem salvo ainda.</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('create') }}">Criar novo personagem</a>
</body>
</html>
